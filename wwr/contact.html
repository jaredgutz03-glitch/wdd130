<body>


    <header>
        <div class="logo">
            <img src="images/kayak.png" alt="Flow Gucci Co. Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="company-info">
            <h1>Flow Gucci Co.</h1>
            <p>+1 999 999 9999</p>
            <p>info@flowgucci.com</p>
            <div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d18341.8213148249!2d120.24651082622073!3d11.820911092229666!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sph!4v1759348696401!5m2!1sen!2sph"

                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>


        <section class="contact">

            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>

                <p>Message Purpose</p>
                <label><input type="radio" name="purpose" value="General Inquiry" required> General Inquiry</label><br>
                <label><input type="radio" name="purpose" value="Reservation Question"> Reservation Question</label><br>
                <label><input type="radio" name="purpose" value="Website Suggestion"> Website Suggestion</label>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Type here" required></textarea>

                <label><input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter</label>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>


        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <div class="employee">
                    <img src="images/employee2.jpg" alt="Employee Profile">
                    <p>Employee Profile</p>
                </div>
                <div class="employee">
                    <img src="images/employee1.jpg" alt="Employee Profile">
                    <p>Employee Profile</p>
                </div>
                <div class="employee">
                    <img src="images/employee.jpg" alt="Employee Profile">
                    <p>Employee Profile</p>
                </div>
            </div>
        </section>

    </main>
